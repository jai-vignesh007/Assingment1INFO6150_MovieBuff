<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="" href="images/favicon.ico">
    <title>Login Page</title>
    <style>
    
     
    </style>
</head>
<body class="loginbody">
    <div class="loginbox">
        <h2>Login</h2>
        <form action="#" >
            <label for="userType">User Type</label>
            <input type="text" id="userType" name="userType" required placeholder="Select user type" list="userTypes">
            
                        <datalist id="userTypes">
                            <option value="Film Critc">
                            <option value="Film Maker">
                            <option value="Director">
                            <option value="Student">
            
                        </datalist>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <input type="submit" value="Login">
    
            
        </form>
        <a href="index.html" class="close" >Close</a>
    </div>
</body>
</html>
